<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>Library</header>
    <dialog>
        <button autofocus class="close">Close</button>
        <form method="post">
            <label for="title" class="required">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="author" class="required">Author</label>
            <input type="text" id="author" name="author" required>

            <label for="chapters" class="required">Chapters</label>
            <input type="number" id="chapters" name="chapters" min="1" required>

            <label for="read">Finished?</label>
            <input type="checkbox" id="read" name="read">

            <button type="submit" class=submit>Submit</button>
        </form>
      </dialog>
    <button class="new">New Book</button>
    <div class="book-container"></div>
</body>
</html>
