<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>MangaBase</header>
    <dialog>
        
        <form method="post">
            <button autofocus class="close">x</button>
            <div class="section">
                <label for="title" class="required">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="section">
                <label for="author" class="required">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="section">
                <label for="chapters" class="required">Chapters:</label>
                <input type="number" id="chapters" name="chapters" min="1" required>
            </div>

            <div class="section">
                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" placeholder="(optional)">
            </div>

            <div class="section">
                <fieldset>
                    <legend>Status:</legend>

                    <div class="status-container">
                        <div class="radio">
                            <input type="radio" id="unread" name="radio" value="Unread" checked>
                            <label for="unread">Unread</label>
                        </div>
                        
                        <div class="radio">
                            <input type="radio" id="progress" name="radio" value="In Progress">
                            <label for="progress">In Progress</label>
                        </div>

                        <div class="radio">
                            <input type="radio" id="read" name="radio" value="Read">
                            <label for="read">Read</label>
                        </div>
                    </div>
                </fieldset>

            </div>

            <button type="submit" class=submit>Submit</button>
        </form>
      </dialog>
    <div class="book-container"></div>
</body>
</html>
